<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <title>Papier Kamień Nożyce</title>
</head>
<body>

<section class="first">

    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        <div class="result">
            <div class="player-result">
              <h2>Player</h2>
              <p>0</p>
            </div>
            <div class="computer-result">
              <h2>Computer</h2>
              <p>0</p>
            </div>
      </div>  


  <div class="page-front">
      <h1 class="headline">Rock Paper or Scissors</h1>
      <button class="play" type="submit">Let's Start</button>
  </div>
  
    
</section>

<section class="second">
  <div class="page-back">
    <h1 class="winner">Make your Choice</h1>

        <div class="objects">
      
        <i class="object1 fas fa-hand-rock fa-3x"></i>
        <i class="object2 fas fa-sticky-note fa-3x"></i>
        <i class="object3 fas fa-hand-scissors fa-3x"></i>

      </div>
    <div class="choices">
        <button class="button rock" type="submit">rock</button>
        <button class="button paper" type="submit">paper</button>
        <button class="button scissors" type="submit">scissors</button>
        <button class="button clear" type="submit">Clear All</button>
    </div>
</div>

</section>

<script src="main.js"></script>
</body>
</html>
